<form action="/guardar" method="post">
    <h2>Datos personales</h2>
    <input type="hidden" id="id" name="id" value="{%if datos %}{{datos[0]}}{%endif%}">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" value="{%if datos %}{{datos[1]}}{%endif%}"><br>
    <label for="apellidos">Apellidos:</label><br>
    <input type="text" id="apellidos" name="apellidos" value="{%if datos %}{{datos[2]}}{%endif%}"><br>
    <label for="dni">D.N.I:</label><br>
    <input type="text" id="dni" name="dni" value="{%if datos %}{{datos[3]}}{%endif%}"><br><br>
    <label for="ocupacion">Ocupaci√≥n</label>
    <select id="ocupacion" name="ocupacion" >
        <option value="1">-- Selecione una opcion--</option>
        {% for o in ocupaciones%}
    <option value="{{o[0]}}" {%if (datos) and (datos[4] == o[0]) %}selected {%endif%}>{{o[1]}}</option>
    {%endfor%}
    </select>
    <hr><br>
    <h2>Estado Civil</h2>
    <input type="radio" name="estado_civil" id="dato1" value="1">
    <label for="dato1">Solter@</label><br>
    <input type="radio" name="estado_civil" id="dato2" value="2">
    <label for="dato2">Casad@</label><br>
    <input type="radio" name="estado_civil" id="dato3" value="3">
    <label for="dato3">Viud@</label><br>
    <hr><br>

    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle1" value="Car">
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle1" value="Boat">
    <label for="vehicle3"> I have a boat</label><br>

    <hr><br>
    <input type="submit" value="Enviar">
</form>


{%endblock%}
